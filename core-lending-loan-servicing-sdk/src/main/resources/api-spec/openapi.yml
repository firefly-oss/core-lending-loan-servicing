  /api/v1/loan-servicing-cases:
    get:
      tags:
        - LoanServicingCase
      summary: List/Search loan servicing cases
      operationId: findAllServicingCases
      parameters:
        - name: pagination.pageNumber
          in: query
          description: Page number (0-based)
          required: false
          schema:
            type: integer
            format: int32
            default: 0
        - name: pagination.pageSize
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            format: int32
            default: 10
        - name: pagination.sortBy
          in: query
          description: Field to sort by
          required: false
          schema:
            type: string
        - name: pagination.sortDirection
          in: query
          description: Sort direction (ASC or DESC)
          required: false
          schema:
            type: string
            default: DESC
        - name: options.caseInsensitiveStrings
          in: query
          description: Enable case-insensitive string filtering
          required: false
          schema:
            type: boolean
            default: false
        - name: options.includeInheritedFields
          in: query
          description: Include fields from parent classes
          required: false
          schema:
            type: boolean
            default: false
        - name: filters.contractId
          in: query
          description: Exact filter for contract id
          required: false
          schema:
            type: string
        - name: filters.productId
          in: query
          description: Exact filter for product id
          required: false
          schema:
            type: string
        - name: filters.applicationId
          in: query
          description: Exact filter for application id
          required: false
          schema:
            type: string
        - name: filters.proposedOfferId
          in: query
          description: Exact filter for proposed offer id
          required: false
          schema:
            type: string
        - name: filters.productCatalogId
          in: query
          description: Exact filter for product catalog id
          required: false
          schema:
            type: string
        - name: filters.servicingStatus
          in: query
          description: Exact filter for servicing status
          required: false
          schema:
            type: string
            enum:
              - ACTIVE
              - PAID_OFF
              - CLOSED
              - DEFAULT
              - RESTRUCTURED
        - name: filters.principalOutstanding
          in: query
          description: Exact filter for principal outstanding
          required: false
          schema:
            type: string
        - name: rangeFilters.ranges[principalOutstanding].from
          in: query
          description: Filter principal outstanding from value
          required: false
          schema:
            type: string
        - name: rangeFilters.ranges[principalOutstanding].to
          in: query
          description: Filter principal outstanding to value
          required: false
          schema:
            type: string
        - name: filters.interestOutstanding
          in: query
          description: Exact filter for interest outstanding
          required: false
          schema:
            type: string
        - name: rangeFilters.ranges[interestOutstanding].from
          in: query
          description: Filter interest outstanding from value
          required: false
          schema:
            type: string
        - name: rangeFilters.ranges[interestOutstanding].to
          in: query
          description: Filter interest outstanding to value
          required: false
          schema:
