components:
  schemas:
    LoanServicingCaseDTO:
      required:
        - amortizationMethod
        - applicationId
        - compoundingFrequency
        - contractId
        - dayCountConvention
        - interestCalculationMethod
        - interestRate
        - loanTerm
        - maturityDate
        - originationDate
        - paymentFrequency
        - principalAmount
        - productCatalogId
        - productId
        - servicingStatus
      type: object
      properties:
        loanServicingCaseId:
          type: string
          format: uuid
          readOnly: true
        contractId:
          type: string
          format: uuid
        productId:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        proposedOfferId:
          type: string
          format: uuid
        productCatalogId:
          type: string
          format: uuid
        servicingStatus:
          type: string
          enum:
            - PENDING
            - ACTIVE
            - GRACE_PERIOD
            - DELINQUENT
            - DEFAULT
            - FORBEARANCE
            - RESTRUCTURED
            - BANKRUPTCY
            - FORECLOSURE
            - CHARGED_OFF
            - PAID_OFF
            - CLOSED
            - TRANSFERRED
            - CANCELLED
        principalAmount:
          minimum: 0.01
          exclusiveMinimum: false
          type: number
        interestRate:
          maximum: 100
          exclusiveMaximum: false
          minimum: 0
          exclusiveMinimum: false
          type: number
        loanTerm:
          maximum: 600
          minimum: 1
          type: integer
          format: int32
        interestCalculationMethod:
          type: string
          enum:
            - SIMPLE
            - COMPOUND
            - ACTUARIAL
            - REDUCING_BALANCE
            - FLAT_RATE
        amortizationMethod:
          type: string
          enum:
            - EQUAL_INSTALLMENT
            - EQUAL_PRINCIPAL
            - BALLOON_PAYMENT
            - INTEREST_ONLY
            - BULLET
        paymentFrequency:
          type: string
          enum:
            - DAILY
            - WEEKLY
            - BIWEEKLY
            - SEMIMONTHLY
            - MONTHLY
            - BIMONTHLY
            - QUARTERLY
            - SEMIANNUALLY
            - ANNUALLY
        compoundingFrequency:
          type: string
          enum:
            - DAILY
            - MONTHLY
            - QUARTERLY
            - SEMIANNUALLY
            - ANNUALLY
            - CONTINUOUS
        dayCountConvention:
          type: string
          enum:
            - ACTUAL_360
            - ACTUAL_365
            - ACTUAL_ACTUAL
            - THIRTY_360
        originationDate:
          type: string
          format: date
        maturityDate:
          type: string
          format: date
        remarks:
          maxLength: 1000
          minLength: 0
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    LoanRestructuringDTO:
      required:
        - loanServicingCaseId
        - newAmortizationMethod
        - newCompoundingFrequency
        - newDayCountConvention
        - newInterestCalculationMethod
        - newInterestRate
        - newLoanTerm
        - newMaturityDate
        - newPaymentFrequency
        - newPrincipalAmount
        - oldAmortizationMethod
        - oldCompoundingFrequency
        - oldDayCountConvention
        - oldInterestCalculationMethod
        - oldInterestRate
        - oldLoanTerm
